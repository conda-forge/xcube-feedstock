{% set version = "0.5.1" %}

package:
  name: xcube
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube/archive/v{{ version }}.tar.gz
  sha256: ee7358738bede5849ffaa3e580b766fbfd94f9356b390597d40a0d45915baf2d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - xcube = xcube.cli.main:main
    - xcube_standard = xcube.plugin:init_plugin

requirements:
  host:
    - python >=3.6
    - pip
  run:
    # Python
    - python >=3.6
    # Required
    - affine >=2.2
    - click >=7.0
    - cmocean >=2.0
    - dask >=1.2
    - fiona >=1.8
    - gdal >=2.4,<3.0
    - matplotlib-base >=3.0
    - netcdf4 >=1.5.0
    - numba >=0.43
    - numpy >=1.16
    - pandas >=0.24
    - pillow >=6.0
    - proj4 >=5.2
    - pyproj >=2.1
    - pyyaml >=5.1
    - rasterio >=1.0
    - s3fs >=0.2
    - scipy >=1.2
    - setuptools >=41.0
    - shapely >=1.6
    - tornado >=6.0
    - xarray >=0.14.1
    - zarr >=2.3.2
test:
  imports:
    - xcube
    - xcube.cli.main
  commands:
    - xcube --help

about:
  summary: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr
  home: https://github.com/dcs4cop/xcube
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr. It has been designed in the context of Earth Observation data.
  doc_url: https://xcube.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube

extra:
  recipe-maintainers:
    - dzelge
    - forman
    - pont-us
